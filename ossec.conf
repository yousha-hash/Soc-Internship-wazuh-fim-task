<ossec_config>
    <!-- Wazuh Agent Configuration -->

    <client>
        <!-- Wazuh Manager IP (replace with your manager IP if needed) -->
        <server-ip>MANAGER_IP_HERE</server-ip>
    </client>

    <!-- Syscheck / File Integrity Monitoring -->
    <syscheck>
        <!-- Frequency in seconds (3600 = 1 hour) -->
        <frequency>3600</frequency>

        <!-- Alert on new files -->
        <alert_new_files>yes</alert_new_files>

        <!-- Alert on permission changes -->
        <alert_perm>yes</alert_perm>

        <!-- Alert on checksum changes -->
        <check_all>yes</check_all>

        <!-- Directories to monitor -->
        <directories check_all="yes">C:\CriticalFolder</directories>
        <directories check_all="yes">C:\Windows\System32</directories>

        <!-- Ignore temporary files or logs -->
        <ignore>/\.tmp$/</ignore>
        <ignore>/\.log$/</ignore>
    </syscheck>

    <!-- Logging -->
    <logging>
        <log_alert_level>3</log_alert_level>
    </logging>
</ossec_config>
